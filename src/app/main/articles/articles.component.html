<div class="container-news" fxLayout="row" fxLayoutAlign="space-evenly center">
    <div class="top-content" fxLayout="column">
      <div class="news">
        <div class="articles" fxLayout="row" fxLayoutAlign="center center">
          <div class="article" fxLayout="column" *ngFor="let i of count(3)">
            <div class="art-text">
              <img class="art-image" [src]="articles[0].img_url" alt="">
            </div>
            <div class="art-text">
              {{articles[0].title | uppercase}}
            </div>
            <div class="art-second-text">
              {{articles[0].subtext | lowercase}}
            </div>
          </div>
        </div>
        <div class="articles" fxLayout="row" fxLayoutAlign="center center">

            </div>

              {{articles[0].title | uppercase}}
            </div>
            <div class="art-second-text">
              {{articles[0].subtext | lowercase}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
