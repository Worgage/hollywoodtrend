
<div class="container-reviews">
  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <h3> User Reviews </h3>
    <div fxLayout="row" fxLayoutAlign="space-around center" *ngFor="let _ of count(2); let i = index;">
      <div *ngFor="let _ of count(5);  let j = index;">
        <div class="review-container" fxLayout="column" fxFlexAlign="center center" *ngIf="movies">
          <mat-card class="review" *ngIf="movies[j + (i*5)]" routerLink="/movie/{{movies[j + (i*5)].id}}">
            <img mat-card-image class="image-review" [src]="movies[j+ (i*5)]['poster_url']"  alt="">
            <mat-card-content class="text-review">
              <p class="bigger-text">
               {{movies[j+ (i*5)]['title']}}
              </p>
            </mat-card-content>
            <div class="score" [ngStyle]="getColor(movies[j + (i *6)]['id'])">
              {{getPoints(movies[j+ (i*5)]['id'])}}
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="more">
    <button mat-stroked-button routerLink="/movies"> More Movies </button>
  </div>
  </div>
