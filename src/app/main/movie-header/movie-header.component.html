<div class="header-section">
<div class="movie-header-container" fxLayout="row" fxLayoutAlign="center center" >
    <div class="header-rectangle" *ngFor="let i of count(3)" routerLink="/article/{{articles[0].id}}">
        <img class="header-image" [src]="articles[0].img_url" alt="">
      <div class="header-text">
        {{articles[0].title | uppercase}}
      </div>
    </div>
</div>
</div>
