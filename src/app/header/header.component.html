<div class="header">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div class="logo">
      <a routerLink="/">
        <img src="https://assets.hollywoodreporter.com/assets/1543955557/images/brand/thr-logo-white.svg?24f3ab0efd33df610bcf">
      </a>
    </div>
    <div class="search">
      <div class="search-content" fxLayout="row">
        <mat-form-field>
          <input matInput >
        </mat-form-field>
        <mat-icon>search</mat-icon>
        <div class="login">
          <mat-chip-list>
            <mat-chip color="primary" (click)="openLogin()">
              Login
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
  </div>
</div>
